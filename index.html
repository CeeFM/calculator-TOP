<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="topscreen"></div>
            <div id="bottomscreen"></div>
        </div>
        <div class="top-row">
            <button class="btn" id="delete">backspace</button>
            <button class="btn" id="clear">clear</button>
        </div>
        <div class="first-row">
            <button class="num-btn" id="one">1</button>
            <button class="num-btn" id="two">2</button>
            <button class="num-btn" id="three">3</button>
            <button class="ops-btn" id="plus">+</button>
        </div>
        <div class="second-row">
            <button class="num-btn" id="four">4</button>
            <button class="num-btn" id="five">5</button>
            <button class="num-btn" id="six">6</button>
            <button class="ops-btn" id="subtract">-</button>
        </div>
        <div class="third-row">
            <button class="num-btn" id="seven">7</button>
            <button class="num-btn" id="eight">8</button>
            <button class="num-btn" id="nine">9</button>
            <button class="ops-btn" id="divide">/</button>
        </div>
        <div class="fourth-row">
            <button class="num-btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="equals">=</button>
            <button class="ops-btn" id="multiply">*</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
